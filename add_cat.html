<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add New Cat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Add New Cat</h1>
    <form id="addCatForm">
      <div class="form-group">
        <label for="breed">Breed:</label>
        <input type="text" class="form-control" id="breed" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" id="weight" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" class="form-control" id="color" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" onclick="goToIndex()">Cancel</button>
    </form>
  </div>

  <script>
    // Funkcja do przejścia do strony głównej
    function goToIndex() {
      window.location.href = 'cats.html';
    }

    // Funkcja do obsługi dodawania nowego kota
    document.getElementById('addCatForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const breed = document.getElementById('breed').value;
      const weight = parseInt(document.getElementById('weight').value);
      const color = document.getElementById('color').value;
      const description = document.getElementById('description').value;

      const catData = {
        breed: breed,
        weight: weight,
        color: color,
        description: description
      };

      fetch('https://localhost:7008/api/cats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(catData)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'cats.html';
        } else {
          console.error('Wystąpił błąd podczas dodawania kota');
        }
      })
      .catch(error => {
        console.error('Wystąpił błąd podczas dodawania kota:', error);
      });
    });
  </script>
</body>
</html>
