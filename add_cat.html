<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add New Cat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add New Cat</h1>
    <form id="addCatForm">
      <div class="form-group">
        <label for="breed">Breed:</label>
        <input type="text" class="form-control" id="breed" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" id="weight" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" class="form-control" id="color" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" onclick="goToCat()">Cancel</button>
    </form>
  </div>
  <script src="data.js"></script>
  <script src="cat_script.js">  </script>
</body>
</html>
